package Example {
    class Product {
        string reference;
        double weight;
        double width;
        double height;
        double depth;
    }

    class Book extends Product {
        string title;
        string[] authors;
        int pages;
    }

    class Customer {
        string name;
        string address;
    }

    class OrderLine {
        Product product;
        int quantity;
        double amount;
        double price;
        string currency;
        bool satisfied;
    }

    class Order {
        date received;
        bool prePaid;
        string ID;
        double price;
        string currency;

        Customer customer;
        aggregate OrderLine[] orderLines;
    }

    class Corporate extends Customer {
        string contactName;
        double creditRating;
        double creditLimit;
    }

    class Personal extends Customer {
        string creditCard;
    }
}
