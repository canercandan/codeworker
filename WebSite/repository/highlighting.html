<!--##markup##"HTML conversion"--><!--##script##--><!--
local sSourceDir = this.sourceDir;
local sDestinationDir = this.destinationDir;
local sDocURL = this.docURL;
if !sSourceDir set sSourceDir = getCurrentDirectory();
else if !sSourceDir.endString('/') && !sSourceDir.endString('\\') set sSourceDir += '/';
if !sDestinationDir set sDestinationDir = getCurrentDirectory() + "highlighting/";
else if !sDestinationDir.endString('/') && !sDestinationDir.endString('\\') set sDestinationDir += '/';

local theDirectory;
if !scanDirectories(theDirectory.directories[0], sSourceDir, "*.cw?") error("unable to scan directory");
foreach i in cascading theDirectory.directories {
	foreach j in i.files {
		local sScriptFile = i + j;
		set sScriptFile = sScriptFile.subString(sSourceDir.length());
		local sHTMLFile = sDestinationDir + sScriptFile.rsubString(3) + "html";
		local grammar;
		insert grammar.docURL = sDocURL;
		traceLine("Converting \"" + sScriptFile + "\" to HTML...");
		translate("CWscript2HTML.cwp", grammar, sSourceDir + sScriptFile, sHTMLFile);
		@			<tr>
				<td><a href="@sHTMLFile@">@sScriptFile@</a></td>
			</tr>
@
	}
}
